<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta AEX</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0b0b;
  font-family:Arial, sans-serif;
}

.contenedor{
  text-align:center;
}

.ruleta-box{
  position:relative;
  width:300px;
  height:300px;
  margin:auto;
}

.ruleta{
  width:100%;
  height:100%;
  border-radius:50%;
  border:8px solid #ff0000;
  background:conic-gradient(
    #ff0000 0deg 60deg,
    #ff9900 60deg 120deg,
    #00ccff 120deg 180deg,
    #33cc33 180deg 240deg,
    #cc33ff 240deg 300deg,
    #ff6600 300deg 360deg
  );
  transition:transform 4s cubic-bezier(.17,.67,.32,1.34);
}

.puntero{
  position:absolute;
  top:-22px;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:15px solid transparent;
  border-right:15px solid transparent;
  border-bottom:30px solid #ffffff;
}

.texto{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.texto span{
  position:absolute;
  color:#fff;
  font-size:13px;
  font-weight:bold;
  text-shadow:2px 2px 4px #000;
}

button{
  margin-top:25px;
  padding:14px 30px;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:30px;
  background:#ff0000;
  color:#fff;
  cursor:pointer;
  box-shadow:0 0 15px #ff0000;
}

button:active{
  transform:scale(0.95);
}

.resultado{
  margin-top:18px;
  color:#fff;
  font-size:20px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="contenedor">

  <div class="ruleta-box">
    <div class="puntero"></div>
    <div id="ruleta" class="ruleta"></div>

    <div class="texto">
      <span style="transform:rotate(30deg) translateY(-130px);">5% DESCUENTO</span>
      <span style="transform:rotate(90deg) translateY(-130px);">10% DESCUENTO</span>
      <span style="transform:rotate(150deg) translateY(-130px);">DOMICILIO GRATIS</span>
      <span style="transform:rotate(210deg) translateY(-130px);">ACCESORIO SORPRESA</span>
      <span style="transform:rotate(270deg) translateY(-130px);">PREMIO MAYOR</span>
      <span style="transform:rotate(330deg) translateY(-130px);">COMPRA GRATIS</span>
    </div>
  </div>

  <button onclick="girar()">üéÅ GIRAR RULETA</button>
  <div id="resultado" class="resultado"></div>

</div>

<script>
let angulo = 0;

function girar(){
  // FORZAMOS el √°ngulo exacto del 5%
  angulo += (360 * 6) + 30;

  document.getElementById("ruleta").style.transform =
    "rotate(" + angulo + "deg)";

  setTimeout(() => {
    document.getElementById("resultado").innerText =
      "üéâ GANASTE 5% DE DESCUENTO üèçÔ∏èüî•";
  }, 4000);
}
</script>

</body>
</html>
